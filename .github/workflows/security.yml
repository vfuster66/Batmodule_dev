name: Security & Dependencies

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 1' # Chaque lundi à 2h du matin

jobs:
  # Audit des dépendances
  dependency-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install all dependencies
        run: npm run install:all

      - name: Audit backend dependencies
        run: |
          cd backend
          echo "🔍 Audit des dépendances backend..."
          npm audit --audit-level moderate || echo "⚠️ Vulnérabilités détectées dans le backend - voir rapport ci-dessus"
        continue-on-error: true

      - name: Audit frontend dependencies
        run: |
          cd frontend
          echo "🔍 Audit des dépendances frontend..."
          npm audit --audit-level moderate || echo "⚠️ Vulnérabilités détectées dans le frontend - voir rapport ci-dessus"
        continue-on-error: true

      - name: Generate security report
        run: |
          echo "## 🔒 Rapport de Sécurité des Dépendances" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend" >> $GITHUB_STEP_SUMMARY
          cd backend
          npm audit --audit-level moderate --json > ../backend-audit.json 2>/dev/null || echo '{"vulnerabilities": {}}' > ../backend-audit.json
          echo "✅ Audit backend terminé" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend" >> $GITHUB_STEP_SUMMARY
          cd ../frontend
          npm audit --audit-level moderate --json > ../frontend-audit.json 2>/dev/null || echo '{"vulnerabilities": {}}' > ../frontend-audit.json
          echo "✅ Audit frontend terminé" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📋 Les vulnérabilités détectées sont signalées ci-dessus. Consultez les logs pour plus de détails." >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  # Scan de sécurité avec CodeQL
  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Scan avec Trivy
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.prod -t batmodule:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'batmodule:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Verify SARIF file exists
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "✅ SARIF file generated successfully"
            ls -la trivy-results.sarif
          else
            echo "⚠️ SARIF file not found, creating empty placeholder"
            echo '{"version": "2.1.0", "$schema": "https://json.schemastore.org/sarif-2.1.0.json", "runs": [{"tool": {"driver": {"name": "trivy", "version": "0.0.0"}}, "results": []}]}' > trivy-results.sarif
          fi

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-scan'

  # Vérification des secrets
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # Notification des résultats de sécurité
  security-summary:
    runs-on: ubuntu-latest
    needs: [dependency-audit, codeql-analysis, trivy-scan, secret-scan]
    if: always()
    steps:
      - name: Security Results Summary
        run: |
          echo "## 🔒 Rapport de Sécurité" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan | Statut |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Audit Dépendances | ${{ needs.dependency-audit.result == 'success' && '✅ Succès' || '⚠️ Échec' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result == 'success' && '✅ Succès' || '❌ Échec' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Scan | ${{ needs.trivy-scan.result == 'success' && '✅ Succès' || '❌ Échec' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result == 'success' && '✅ Succès' || '❌ Échec' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📋 Actions Recommandées" >> $GITHUB_STEP_SUMMARY
          echo "- Vérifiez les vulnérabilités détectées" >> $GITHUB_STEP_SUMMARY
          echo "- Mettez à jour les dépendances vulnérables" >> $GITHUB_STEP_SUMMARY
          echo "- Examinez les alertes de sécurité dans l'onglet Security" >> $GITHUB_STEP_SUMMARY
