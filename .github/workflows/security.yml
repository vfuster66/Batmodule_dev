name: Security & Dependencies

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 1' # Chaque lundi Ã  2h du matin

jobs:
  # Audit des dÃ©pendances
  dependency-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install all dependencies
        run: npm run install:all

      - name: Audit backend dependencies
        run: |
          cd backend
          npm audit --audit-level moderate

      - name: Audit frontend dependencies
        run: |
          cd frontend
          npm audit --audit-level moderate

  # Scan de sÃ©curitÃ© avec CodeQL
  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Scan avec Trivy
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.prod -t batmodule:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'batmodule:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # VÃ©rification des secrets
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # Notification des rÃ©sultats de sÃ©curitÃ©
  security-summary:
    runs-on: ubuntu-latest
    needs: [dependency-audit, codeql-analysis, trivy-scan, secret-scan]
    if: always()
    steps:
      - name: Security Results Summary
        run: |
          echo "## ðŸ”’ Rapport de SÃ©curitÃ©" >> $GITHUB_STEP_SUMMARY
