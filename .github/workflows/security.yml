          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Audit DÃ©pendances | ${{ needs.dependency-audit.result == 'success' && 'âœ… SuccÃ¨s' || 'âš ï¸ Ã‰chec' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result == 'success' && 'âœ… SuccÃ¨s' || 'âŒ Ã‰chec' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Scan | ${{ needs.trivy-scan.result == 'success' && 'âœ… SuccÃ¨s' || 'âŒ Ã‰chec' }} |" >> $GITHUB_STEP_SUMMARY
