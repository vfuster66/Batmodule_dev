name: Tests & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'

jobs:
  # Job pour les tests backend
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: batmodule_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Setup test database
        run: |
          cd backend
          # CrÃ©er la base de test si elle n'existe pas
          PGPASSWORD=test psql -h localhost -U test -d postgres -c "CREATE DATABASE batmodule_test;" || true
          # ExÃ©cuter les migrations
          npm run migrate

      - name: Run backend linting
        run: |
          cd backend
          npm run lint

      - name: Run backend tests with coverage
        run: |
          cd backend
          npm run test:ci
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/batmodule_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          ENCRYPTION_KEY: test-encryption-key-32-chars-long

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # Job pour les tests frontend
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend linting
        run: |
          cd frontend
          npm run lint

      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm run test:coverage
        env:
          NODE_OPTIONS: '--unhandled-rejections=warn'

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # Job pour les tests d'intÃ©gration
  integration-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: batmodule_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install all dependencies
        run: npm run install:all

      - name: Setup database
        run: |
          cd backend
          PGPASSWORD=test psql -h localhost -U test -d postgres -c "CREATE DATABASE batmodule_test;" || true
          npm run migrate

      - name: Start backend server
        run: |
          cd backend
          npm start &
          sleep 10
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/batmodule_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          ENCRYPTION_KEY: test-encryption-key-32-chars-long
          PORT: 3000

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Run integration tests
        run: |
          echo "Tests d'intÃ©gration - VÃ©rification que le backend rÃ©pond"
          curl -f http://localhost:3000/api/health || exit 1
          echo "Backend is healthy"

  # Job pour la qualitÃ© du code
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install all dependencies
        run: npm run install:all

      - name: Run formatting check
        run: |
          cd frontend && npm run format:check
          cd ../backend && npm run format:check

      - name: Run lint-staged (simulation)
        run: |
          echo "VÃ©rification du formatage avec lint-staged"
          # Simulation de lint-staged pour vÃ©rifier que les fichiers sont bien formatÃ©s
          find . -name "*.js" -o -name "*.vue" -o -name "*.ts" | head -10 | xargs npx prettier --check || true

  # Job de notification des rÃ©sultats
  notify-results:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, integration-tests, code-quality]
    if: always()
    steps:
      - name: Test Results Summary
        run: |
          echo "## ðŸ“Š RÃ©sultats des Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Statut |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result == 'success' && 'âœ… SuccÃ¨s' || 'âŒ Ã‰chec' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result == 'success' && 'âœ… SuccÃ¨s' || 'âŒ Ã‰chec' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… SuccÃ¨s' || 'âŒ Ã‰chec' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… SuccÃ¨s' || 'âŒ Ã‰chec' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Couverture de Code" >> $GITHUB_STEP_SUMMARY
          echo "- Backend : Tests unitaires et d'intÃ©gration" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend : Tests de composants et de stores" >> $GITHUB_STEP_SUMMARY
          echo "- IntÃ©gration : Tests end-to-end" >> $GITHUB_STEP_SUMMARY
